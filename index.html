<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALLXPOLON ULTIMATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--g:#8aff8a;--r:#ff1e1e;--bg:#000}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:var(--g);
  font-family:monospace;
  overflow:hidden;
  perspective:1200px;
}
canvas{position:fixed;inset:0;z-index:0}

/* 3D WRAPPER */
#wrapper{
  transform-style:preserve-3d;
  transition:transform .12s;
}

/* HUD */
#hud{
  position:fixed;
  left:0; top:0;
  width:260px;
  height:100%;
  background:linear-gradient(#000,#020);
  border-right:2px solid var(--g);
  padding:12px;
  z-index:5;
}
#hud h3{text-align:center}

/* IP PANEL */
#ipPanel{
  margin-top:10px;
  font-size:12px;
  height:130px;
  overflow:hidden;
  border-top:1px solid var(--g);
  padding-top:6px;
}

/* MAIN */
#main{
  margin-left:260px;
  margin-top:50px;
  padding:20px;
  z-index:2;
  position:relative;
}

/* TERMINAL */
#terminal{
  max-width:820px;
  height:320px;
  border:2px solid var(--g);
  padding:10px;
  overflow-y:auto;
}
#cmd{
  width:100%;
  max-width:820px;
  background:#000;
  color:var(--g);
  border:2px solid var(--g);
  padding:10px;
}

/* FX */
.glitch{animation:glitch .12s infinite}
@keyframes glitch{
  0%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}
  50%{text-shadow:-2px 0 var(--r),2px 0 var(--g)}
  100%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}
}
.red{color:var(--r)}
.blackout *{display:none}
.blackout #terminal{display:block}

/* CINEMATIC */
.cine #hud{display:none}
.cine #main{margin-left:0}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="wrapper">

<!-- HUD -->
<div id="hud">
  <h3 class="glitch">ALLXPOLON</h3>
  <div>SECURITY: <span id="sec">MED</span></div>
  <button onclick="toggleMusic()">ðŸŽµ MÃ¼zik</button>
  <button onclick="cinematic()">ðŸŽ¬ Cinematic</button>
  <div id="ipPanel"></div>
</div>

<!-- MAIN -->
<div id="main">
  <div id="terminal">
    <div>> Sistem baÅŸlatÄ±ldÄ±</div>
  </div>
  <input id="cmd" placeholder="komut yaz" onkeydown="run(event)">
</div>

</div>

<audio id="music" src="deha-rockstar.mp3" loop></audio>
<audio id="key" src="key.mp3"></audio>
<audio id="alarm" src="alarm.mp3"></audio>

<script>
/* TERMINAL */
let history=[],hi=0,stress=0;
function term(t,c=""){
  terminal.innerHTML+=`<div class="${c}">> ${t}</div>`;
  terminal.scrollTop=1e9;
}

/* COMMANDS */
function run(e){
  if(e.key==="Enter"){
    key.play();
    let c=e.target.value.toLowerCase().trim();
    history.push(c);hi=history.length;
    term(c);
    stress++;

    if(c==="help")
      term("ls cd cat hack blackout cinematic clear");

    else if(c==="clear")
      terminal.innerHTML="";

    else if(c==="ls")
      term("core logs secret blackbox");

    else if(c.startsWith("cd"))
      term("path changed");

    else if(c.startsWith("cat"))
      term("ACCESS LOG: OK");

    else if(c==="hack")
      hackGame();

    else if(c==="blackout")
      document.body.classList.toggle("blackout");

    else if(c==="cinematic")
      cinematic();

    else if(c==="alman baba kim")
      term("GERÃ‡EK Ä°SÄ°M: Ä°SA | BABA: ALLXPOLON","red");

    else if(c==="taner kim")
      term("ATATURT AMA ORJÄ°","red");

    else if(c==="there is no system")
      easter();

    else
      term(stress>6?"SÄ°STEM GERÄ°LÄ°YOR":"Komut tanÄ±nmadÄ±");

    e.target.value="";
  }

  if(e.key==="ArrowUp"){hi--;cmd.value=history[hi]||""}
  if(e.key==="ArrowDown"){hi++;cmd.value=history[hi]||""}
}

/* HACK GAME */
function hackGame(){
  let p=Math.random().toString(36).slice(2,6);
  term("ÅžÄ°FRE: "+p);
  setTimeout(()=>{
    let g=prompt("Åžifre?");
    g===p ? term("ERÄ°ÅžÄ°M AÃ‡ILDI") : (term("ALARM","red"),alarm.play());
  },1500);
}

/* MUSIC */
function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

/* CINEMATIC */
function cinematic(){
  document.body.classList.toggle("cine");
}

/* IP PANEL */
setInterval(()=>{
  ipPanel.innerHTML+=`<div>${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)} CONNECTED</div>`;
  ipPanel.scrollTop=999;
},1000);

/* EASTER */
function easter(){
  document.body.style.background="#fff";
  setTimeout(()=>location.reload(),800);
}

/* 3D PARALLAX */
document.addEventListener("mousemove",e=>{
  let x=(e.clientX/window.innerWidth-.5)*10;
  let y=(e.clientY/window.innerHeight-.5)*-10;
  wrapper.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* MATRIX */
const ctx=matrix.getContext("2d");
function resize(){matrix.width=innerWidth;matrix.height=innerHeight}
resize();onresize=resize;
let drops=Array(200).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.2)";
  ctx.fillRect(0,0,matrix.width,matrix.height);
  ctx.fillStyle="#0f0";
  ctx.font="14px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText("01ALLXPOLON"[Math.random()*10|0],i*10,y*10);
    drops[i]=(y*10>matrix.height)?0:y+1;
  });
},33);
</script>

</body>
</html>
