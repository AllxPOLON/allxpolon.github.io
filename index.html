/* INTRO */

@keyframes blink{50%{opacity:.2}}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0;}

/* HUD */
#hud{
position:fixed;left:0;top:0;width:300px;height:100%;
background:linear-gradient(#000,#020);
border-right:2px solid var(--g);
padding:12px;
z-index:5;
}
#hud h3{text-align:center;}
#stats{font-size:12px;margin-top:8px;}
#net,#chat{font-size:12px;height:120px;overflow:hidden;border-top:1px solid var(--g);margin-top:10px;padding-top:6px;}

/* MAIN */
#main{
margin-left:300px;
padding:20px;
z-index:2;
position:relative;
}

/* TERMINAL */
#terminal{
max-width:950px;
height:380px;
border:2px solid var(--g);
padding:10px;
overflow-y:auto;
box-shadow:0 0 30px var(--g);
}
#cmd{
width:100%;max-width:950px;
background:#000;color:var(--g);
border:2px solid var(--g);
padding:10px;
}

/* DOWNLOAD */
#download{
position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
display:none;z-index:9;
}
#bar{width:340px;height:16px;border:1px solid var(--g);}
#fill{height:100%;width:0;background:var(--g);}

/* FX */
.glitch{animation:glitch .1s infinite;}
@keyframes glitch{0%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}50%{text-shadow:-2px 0 var(--r),2px 0 var(--g)}100%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}}
.shake{animation:shake .15s 10}
@keyframes shake{0%{transform:translate(0)}25%{transform:translate(3px,-3px)}50%{transform:translate(-3px,3px)}75%{transform:translate(3px,3px)}100%{transform:translate(0)}}
.red{color:var(--r)}
.blackout *{display:none;}
.blackout #terminal{display:block;}
.cine #hud{display:none;}
.cine #main{margin-left:0;}

/* EYE WATCHER */
#eyes{
position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
width:120px;height:60px;z-index:30;
pointer-events:none;
}
.eye{
position:absolute;width:40px;height:40px;background:#fff;border-radius:50%;border:2px solid var(--r);}
.pupil{
position:absolute;width:16px;height:16px;background:#000;border-radius:50%;
top:12px;left:12px;}
</style>

<script>
/* TERMINAL */
const terminal=document.getElementById("terminal");
function term(t,c=""){
terminal.innerHTML+=`<div class="${c}">> ${t}</div>`;
terminal.scrollTop=1e9;
}

/* COMMANDS */
function run(e){
if(e.key==="Enter"){
let c=e.target.value.toLowerCase().trim();
term(c);

if(c==="help") term("ls clear download core|secret|blackbox music cinematic panic blackout lockdown self destruct");
else if(c==="clear") terminal.innerHTML="";
else if(c==="ls") term("core.exe  secret.dat  blackbox.bin");
else if(c.startsWith("download")) download(c);
else if(c==="music") toggleMusic();
else if(c==="cinematic") cinematic();
else if(c==="panic"){document.body.classList.add("shake");alarm.play();setTimeout(()=>document.body.classList.remove("shake"),1500);}
else if(c==="blackout") document.body.classList.toggle("blackout");
else if(c==="lockdown"){sec.textContent="LOCKDOWN";term("SÄ°STEM KÄ°LÄ°TLENDÄ°","red");}
else if(c==="self destruct"){term("SELF DESTRUCT AKTÄ°F","red");setTimeout(()=>location.reload(),3000);}
else if(c==="k4ybettin kimdir") term("POLONUN GÃœLÃœ","red");
else if(c==="taner kimdir") term("ATATURK AMA ORJÄ°","red");
else if(c==="almanci isa kimdir") term("GERÃ‡EK Ä°SÄ°M: Ä°SA | BABA Ä°SÄ°M: ALLXPOLON","red");
else term("Komut tanÄ±nmadÄ±");

e.target.value="";
}
}

/* DOWNLOAD */
function download(c){
let d=document.getElementById("download");
let f=document.getElementById("fill");
d.style.display="block";

let id=setInterval(()=>{
i+=Math.random()*10;
f.style.width=i+"%";

/* MUSIC */
const music=document.getElementById("music");
function toggleMusic(){music.paused?music.play():music.pause();}

/* CINEMATIC */

/* FAKE NET */

/* FAKE CHAT */
const chat=document.getElementById("chat");

/* FPS */
const fps=document.getElementById("fps");

/* MATRIX */
const matrix=document.getElementById("matrix");
const ctx=matrix.getContext("2d");
function resize(){matrix.width=innerWidth;matrix.height=innerHeight}
resize();onresize=resize;
let drops=Array(240).fill(1);
setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.15)";
ctx.fillRect(0,0,matrix.width,matrix.height);
ctx.fillStyle="#0f0";
ctx.font="14px monospace";
drops.forEach((y,i)=>{ctx.fillText("01ALLXPOLON"[Math.random()*10|0],i*10,y*10);drops[i]=(y*10>matrix.height)?0:y+1;});
},33);

/* EYE WATCHER - KAMERA */
const eyes=document.querySelectorAll(".pupil");
navigator.mediaDevices.getUserMedia({video:true})
.then(stream=>{
const video=document.createElement("video");
video.srcObject=stream;
video.play();
function moveEyes(){
const cx=video.videoWidth/2,cy=video.videoHeight/2;
const rect=eyes[0].parentElement.getBoundingClientRect();
eyes.forEach(p=>{
const dx=(cx/video.videoWidth-0.5)*30;
const dy=(cy/video.videoHeight-0.5)*15;
p.style.transform=`translate(${dx}px,${dy}px)`;
});
requestAnimationFrame(moveEyes);
}
moveEyes();
})
.catch(()=>{term("Kamera eriÅŸimi reddedildi","red");});

/* ALARM FLASH IF MOVEMENT - simplified */
let lastX=0,lastY=0;
navigator.mediaDevices.getUserMedia({video:true})
.then(stream=>{
const video=document.createElement("video");
video.srcObject=stream;
video.play();
const canvasM=document.createElement("canvas");
const ctxM=canvasM.getContext("2d");
function checkMovement(){
canvasM.width=video.videoWidth; canvasM.height=video.videoHeight;
ctxM.drawImage(video,0,0,canvasM.width,canvasM.height);
const frame=ctxM.getImageData(0,0,canvasM.width,canvasM.height).data;
let sumX=0,sumY=0;
for(let i=0;i<frame.length;i+=4){sumX+=frame[i];sumY+=frame[i+1];}
if(Math.abs(sumX-lastX)>500000){document.body.classList.add("shake");alarm.play();setTimeout(()=>document.body.classList.remove("shake"),600);}
lastX=sumX; lastY=sumY;
requestAnimationFrame(checkMovement);
}
checkMovement();
}).catch(()=>{});
