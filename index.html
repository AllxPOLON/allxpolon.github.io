<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALLXPOLON</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --g:#00ff00; --r:#ff2b2b; --bg:#000;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--g);font-family:monospace;overflow:hidden}

/* INTRO */
#intro{
  position:fixed; inset:0; background:#000; z-index:20;
  display:flex; align-items:center; justify-content:center;
  font-size:min(14vw,96px); letter-spacing:4px;
  color:var(--g); text-shadow:0 0 40px var(--g);
  animation:intro 4s forwards;
}
@keyframes intro{0%,80%{opacity:1}100%{opacity:0;pointer-events:none}}

/* Matrix */
canvas{position:fixed; inset:0; z-index:0}

/* Main UI */
#main{position:relative; z-index:2; text-align:center; padding:4vh 3vw}
h1{margin:.5em 0; text-shadow:0 0 25px var(--g)}
.buttons button{
  background:#000; border:2px solid var(--g); color:var(--g);
  padding:12px 22px; margin:8px; box-shadow:0 0 18px var(--g);
}
.buttons button:active{transform:scale(.97)}

/* Terminal */
#terminal{
  width:100%; max-width:760px; margin:16px auto;
  background:rgba(0,0,0,.9); border:2px solid var(--g);
  padding:10px; height:260px; overflow-y:auto; text-align:left;
  box-shadow:0 0 25px var(--g);
}
#cmd{
  width:100%; max-width:760px; background:#000; color:var(--g);
  border:2px solid var(--g); padding:10px; outline:none;
}

/* Overlays */
#alarm, #lock{
  position:fixed; inset:0; display:none; align-items:center; justify-content:center;
  z-index:10; text-align:center;
}
#alarm{
  background:#000; color:var(--r); font-size:min(8vw,42px);
  text-shadow:0 0 20px var(--r); animation:blink .2s infinite;
}
@keyframes blink{50%{opacity:.4}}
#lock{
  background:linear-gradient(#000, #300); color:var(--r);
  font-size:min(7vw,36px); text-shadow:0 0 18px var(--r);
}

/* Download bar */
#download{
  position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
  display:none; z-index:9; color:var(--g); text-shadow:0 0 10px var(--g);
}

/* Glitch */
.glitch{animation:glitch .15s infinite}
@keyframes glitch{
  0%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}
  50%{text-shadow:-2px 0 var(--r),2px 0 var(--g)}
  100%{text-shadow:2px 0 var(--r),-2px 0 var(--g)}
}

/* Shake */
.shake{animation:shake .15s 10}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0,0)}
}
.small{opacity:.8}
.red{color:var(--r)}
</style>
</head>

<body>
<div id="intro" class="glitch">ALLXPOLON</div>
<canvas id="matrix"></canvas>

<div id="alarm">âš  ERÄ°ÅžÄ°M TESPÄ°T EDÄ°LDÄ° âš </div>
<div id="lock">SÄ°STEM KÄ°LÄ°TLENDÄ°<br><span class="small">(sinematik efekt)</span></div>
<div id="download">ðŸ“‚ data_core.exe indiriliyorâ€¦ <span id="pct">0%</span></div>

<div id="main">
  <h1 class="glitch">ALLXPOLON HÄ°ZMETLERÄ°</h1>
  <div class="buttons">
    <button onclick="action()">ALLXPOLON 1</button>
    <button onclick="action()">ALLXPOLON 2</button>
    <button onclick="action()">ALLXPOLON 3</button>
  </div>

  <div id="terminal">
    <div>> Sistem baÅŸlatÄ±ldÄ±â€¦</div>
    <div>> Sahte tarama hazÄ±rlanÄ±yorâ€¦</div>
    <div id="scan"></div>
  </div>
  <input id="cmd" placeholder="komut yaz (Ã¶rn: rabbin kimdir)" onkeydown="run(event)">
</div>

<script>
// ---------- Helpers ----------
const term = (t, cls="")=>{
  const el=document.getElementById("terminal");
  el.innerHTML += `<div class="${cls}">${t}</div>`;
  el.scrollTop = 1e9;
};

// ---------- Fake scan ----------
const scanEl = document.getElementById("scan");
setInterval(()=>{
  scanEl.textContent = `> Tarama: ${Math.floor(Math.random()*99)}%  |  ModÃ¼l: ${["CORE","NET","UI","SEC","MEM"][Math.floor(Math.random()*5)]}`;
},700);

// ---------- Actions ----------
function action(){
  term("ALLXPOLON V3RAN S4YI AL1MAZ","red");
  // alarm
  const a=document.getElementById("alarm");
  a.style.display="flex";
  document.body.classList.add("shake");
  setTimeout(()=>{a.style.display="none"; document.body.classList.remove("shake")},1800);

  // lock
  const l=document.getElementById("lock");
  setTimeout(()=>{l.style.display="flex"},400);
  setTimeout(()=>{l.style.display="none"},2200);

  // fake download
  const d=document.getElementById("download");
  const p=document.getElementById("pct");
  d.style.display="block"; let i=0;
  const id=setInterval(()=>{
    i+=Math.floor(Math.random()*8)+2; if(i>100)i=100;
    p.textContent=i+"%";
    if(i===100){ clearInterval(id); setTimeout(()=>d.style.display="none",700); }
  },180);
}

// ---------- Commands ----------
function run(e){
  if(e.key==="Enter"){
    const c=e.target.value.toLowerCase().trim();
    term("> "+c);
    if(c.includes("rabbin kimdir")) term("ALLXPOLON","red");
    else term("Komut tanÄ±nmadÄ±â€¦");
    e.target.value="";
  }
}

// ---------- Matrix ----------
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth; canvas.height=innerHeight}
resize(); addEventListener("resize",resize);
const chars="ALLXPOLON01#$%";
const drops=Array(Math.floor(innerWidth/10)).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff00"; ctx.font="14px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*10,y*10);
    drops[i]=(y*10>canvas.height)?0:y+1;
  });
},33);
</script>
</body>
</html>
