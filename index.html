<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ALLXPOLON // WATCHER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--g:#00ff9c;
--r:#ff0022;
}

*{box-sizing:border-box}
body{
margin:0;
background:black;
color:var(--g);
font-family:monospace;
overflow:hidden;
}

/* CRT */
body::after{
content:"";
position:fixed;
inset:0;
background:repeating-linear-gradient(
to bottom,
rgba(255,255,255,.03),
rgba(0,0,0,.05) 2px
);
pointer-events:none;
z-index:99;
}

/* INTRO */
#intro{
position:fixed;inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:black;
z-index:50;
animation:introOut 5s forwards;
}
#intro h1{
font-size:clamp(70px,20vw,200px);
color:var(--r);
letter-spacing:18px;
animation:glitch .08s infinite;
}
@keyframes introOut{80%{opacity:1}100%{opacity:0;pointer-events:none}}
@keyframes glitch{
0%{text-shadow:2px 0 red,-2px 0 cyan}
50%{text-shadow:-2px 0 red,2px 0 cyan}
100%{text-shadow:2px 0 red,-2px 0 cyan}
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:0}

/* HUD */
#hud{
position:fixed;
left:0;top:0;
width:330px;height:100%;
background:linear-gradient(#000,#020);
border-right:2px solid var(--g);
padding:15px;
z-index:5;
}
.polon{
width:100%;
margin:8px 0;
padding:12px;
font-weight:bold;
background:black;
color:var(--r);
border:1px solid var(--r);
cursor:pointer;
}
.polon:hover{
background:var(--r);
color:black;
box-shadow:0 0 20px var(--r);
}

/* TERMINAL */
#terminal{
height:420px;
border:2px solid var(--g);
padding:10px;
overflow-y:auto;
box-shadow:0 0 40px var(--g);
}
#cmd{
width:100%;
background:black;
color:var(--g);
border:2px solid var(--g);
padding:10px;
}

/* EYES */
#eyes{
position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
z-index:30;
pointer-events:none;
}
.eye{
width:45px;height:45px;
background:white;
border-radius:50%;
border:2px solid var(--r);
display:inline-block;
margin:0 10px;
transition:.3s;
}
.pupil{
width:18px;height:18px;
background:black;
border-radius:50%;
margin:13px;
}

/* FEAR SCREENS */
.overlay{
position:fixed;
inset:0;
background:black;
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:100;
}
.overlay h1{
color:var(--r);
font-size:clamp(40px,7vw,120px);
animation:glitch .08s infinite, shake .15s infinite;
text-align:center;
}

@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(5px,-5px)}
50%{transform:translate(-5px,5px)}
75%{transform:translate(5px,5px)}
100%{transform:translate(0)}
}
</style>
</head>

<body>

<div id="intro"><h1>ALLXPOLON</h1></div>

<canvas id="matrix"></canvas>

<div id="hud">
<button class="polon" onclick="polon1()">POLON 1</button>
<button class="polon" onclick="polon2()">POLON 2</button>
<button class="polon" onclick="polon3()">POLON 3</button>

<div id="terminal">
<div>> SYSTEM ONLINE</div>
<div>> WATCHER ACTIVE</div>
</div>

<input id="cmd" placeholder="komut yaz">
</div>

<div id="eyes">
<div class="eye"><div class="pupil"></div></div>
<div class="eye"><div class="pupil"></div></div>
</div>

<div id="fear1" class="overlay">
<h1>V3RAN S4YI A1LAMAZ</h1>
</div>

<div id="fear2" class="overlay">
<h1>SYSTEM BREACH<br>DETECTED</h1>
</div>

<div id="fear3" class="overlay">
<h1>SYSTEM HACKED<br><br>V3RAN S4YI A1LAMAZ</h1>
</div>

<audio id="alarm" src="alarm.mp3"></audio>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();onresize=rs;
let drops=Array(500).fill(1);
let speed=28;

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.25)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff9c";
ctx.font="16px monospace";
drops.forEach((y,i)=>{
ctx.fillText("01POLONALLXP"[Math.random()*11|0],i*12,y*12);
drops[i]=(y*12>c.height)?0:y+1;
});
},speed);

/* EYES FOLLOW */
document.addEventListener("mousemove",e=>{
document.querySelectorAll(".pupil").forEach(p=>{
p.style.transform=`translate(${e.clientX/150}px,${e.clientY/150}px)`;
});
});

/* POLON LEVELS */
const alarm=document.getElementById("alarm");

function polon1(){
show("fear1",2000,0.8);
}

function polon2(){
speed=15;
show("fear2",3000,1);
}

function polon3(){
speed=8;
document.querySelectorAll(".eye").forEach(e=>e.style.transform="scale(1.5)");
show("fear3",5000,1);
setTimeout(()=>location.reload(),5500);
}

function show(id,time,vol){
alarm.volume=vol;
alarm.play();
const o=document.getElementById(id);
o.style.display="flex";
setTimeout(()=>o.style.display="none",time);
}
</script>

</body>
</html>
